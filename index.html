<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Welcome to Zen.</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="Assets/Images/zen.png" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">  
	<link rel="stylesheet" href="CSS/main.css">
	<link rel="stylesheet" href="CSS/login.css">
	<script src="JS/login.js"></script>
</head>

<body>
	<div id="login_page">
		<!-- Login sidebar -->
		<div id="login_dialog">
			<!-- Login header -->
			<div id="login_header">
				<div id="login_heading">Zen.</div>
				<div id="login_subheading">Log In, Zunt</div>
			</div>

			<!-- Login form -->
			<div id="login_form_container">
				<form id="login_form" action="home.html" method="post">
					<input type="email" placeholder="User Id">
					<input type="password" name="password" placeholder="Password">
					<input type="button" value="Enter">
				</form>
			</div>

			<!-- Password reset link -->
			<div id="forgot_password">
				<a href="#">Forgot password</a>
			</div>
		</div>	

		<!-- Login feature image -->
		<div id="login_feature_image"></div>
	</div>
</body>
		
</html>
